<body class="bg-gray-100">
    <div class="  flex flex-col items-center justify-center p-2">
        <div class="mt-6 bg-white w-1/4 flex flex-col items-center justify-center  border-2 border-b-gray-100">
            <img class="w-44 pt-8 pb-14" src="logo.svg">
            <input class=" text-sm bg-gray-100 w-3/4 border-2 border-gray-300 h-10 rounded-sm pl-1 mb-1 outline-none  "
